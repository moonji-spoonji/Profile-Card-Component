<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section class="card">
      <!-- <div class="background"></div> -->
      
      <div class="profile">
        <img src="images/image-victor.jpg" alt="Victor Crest profile outside" class="profile-pic">
        <div class="name-age">
          <h1 class="name"> Victor Crest </h1>
          <h1 class="age"> 26 </h1>
        </div>
        <p class="location"> London </p>
      </div>
      
      <hr>
      
      <div class="stats">
        <div class="followers">
          <h1 class="number">
            80K
          </h1>
          <p class="category">
            Followers
          </p>
        </div>
        <div class="likes">
          <h1 class="number">
            803K
          </h1>
          <p class="category">
            Likes
          </p>
        </div>
        <div class="photos">
          <h1 class="number">
            1.4K
          </h1>
          <p class="category">
            Photos
          </p>
        </div>
      </div>
      
    </section>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by <a href="https://www.frontendmentor.io/profile/moonji-spoonji">Moonji</a>.
    </footer>
  </main>
</body>
</html>
